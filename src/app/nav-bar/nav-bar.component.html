<nav class="navbar navbar-inverse d-block d-lg-none">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-toggle" id="menu-button"
        data-toggle="collapse"data-target="#myNavbar">
        <i class="fa fa-bars"></i>
      </a>
      <a class="navbar-brand" routerLink="/">RL</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <a *ngFor="let nav of navs" class="nav-icon"
          routerLink="{{ nav.url }}"
          routerLinkActive="active clicked">
          <i class="{{ nav.icon }}"></i>
          <p>{{nav.title }}</p>
        </a>
    </div>
  </div>
</nav>
<!--  -->
<div class="sidenav d-none d-lg-block text-center">
  <a class="navbar-brand" routerLink="/">RL</a>
  <!--  -->
  <div class="side-position">
    <a *ngFor="let nav of navs" routerLink="{{ nav.url }}"
       class="side-icon"
       routerLinkActive="active">
      <i class="{{ nav.icon }}"></i>
      <p>{{ nav.title }}</p>
    </a>
  </div>
  <!--  -->
  <ul class="side-link">
    <li *ngFor="let link of links">
      <a href="{{ link.url }}" target="_blank">
        <i class="{{ link.icon}}"></i>
      </a>
    </li>
  </ul>
</div>
