<div class="page top">
  <div class="row">
    <div class="col-lg-6 left-page">
      <h1>Skills</h1>
      <markdown [data]="markdown"></markdown>
    </div>
    <!--  -->
    <div class="col-lg-6">
      <div class="row">
        <div class="col-4 col-sm-3 text-center"
          *ngFor="let icon of icons">
          <img src="{{ icon.url }}">
          <p>{{ icon.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
